<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #4B0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-container h2 {
            margin-bottom: 10px;
        }
        .profile-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #D8BFD8;
            border-radius: 5px;
        }
        .profile-container button {
            background-color: #9370DB;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .profile-container button:hover {
            background-color: #6A5ACD;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="User Profile Picture">
        <h2>{{ user.name }}</h2>
        <form method="POST">
            <input type="text" name="full_name" value="{{ user.name }}" placeholder="Full Name" required>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Email" required>
            <input type="text" name="phone_number" value="{{ user.phone_number }}" placeholder="Phone Number">
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
